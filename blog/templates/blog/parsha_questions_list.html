{% extends 'blog/base.html' %}

{% block content %}
    <div class="container">
        <a href="{% url 'blog:sefer_parsha_listing' sefer %}">&#8592;</a>

        <h2>{{ title }}</h2>

        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Question</th>
                <th>Date</th>
            </tr>
            </thead>
            <tbody>
            {% if questions %}
                {% for question in questions %}
                    <tr>
                        <td>
                            <a href="{% url 'blog:parsha_question_detail' question.id %}">{{ question.title|title }}</a>
                        </td>
                        <td>{{ question.created|date:'Y-m-d' }}</td>
                    </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td>No questions</td>
                </tr>
            {% endif %}
            </tbody>
        </table>
    </div>
{% endblock %}
