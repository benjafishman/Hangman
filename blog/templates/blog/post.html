{% extends 'blog/base.html' %}

{% load staticfiles %}

{% block header %}
    <link href="{% static 'post.css' %}" rel="stylesheet">
{% endblock %}


{% block title %}{{ post.title }}{% endblock %}
<p>Hello world</p>

{% block content %}
    <div class="post-type-wrapper">
    <div class="post">
        {% block post %}
        {% endblock %}
    </div>
    <div class="right-side-bar">
        {% block right-side-bar %}
        {% endblock %}
    </div>
    </div>
{% endblock %}
